name: Pipeline CI/CD Examen Node.js

on:
  push:
    branches: [ "main", "develop" ] 
  pull_request:
    branches: [ "main", "develop" ] 

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4 

      - name: Installation de Node.js version 18
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      - name: Installation des dépendances
        run: npm install 

      - name: Exécution des tests
        run: npm test 

      - name: Vérification du code (lint)
        run: npm run lint 

  docker:
    name: Build and Push Docker Image
    needs: build 
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build et Push de l'image Docker 
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-app-examen:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/node-app-examen:latest
